# Default configuration for meegpipe
#
# DO NOT EDIT THIS FILE. IF YOU WANT TO MODIFY THE DEFAULT CONFIGURATION, 
# FOLLOW THESE STEPS:
#
# 1) Edit the following file (create it, if necessary):
# edit(mperl.file.spec.catfile(meegpipe.root_path, '..', '..', 'meegpipe.ini'));
#
# 2) Copy the contents of this file into the file that you just created
# above. Then edit the contents of file 1) as you want.
#
#
#

# EEGLAB dependency info
[matlab eeglab]
url=http://sccn.ucsd.edu/eeglab/
unique_mfile=eeglab
problematic_paths=<<EOL
/functions/octavefunc
/external/fieldtrip-partial
EOL

[matlab fieldtrip]
url=http://fieldtrip.fcdonders.nl/
unique_mfile=ft_defaults
problematic_paths=<<EOL
/external/eeglab
/external/signal
/compat
/realtime
EOL

[matlab nbt]
url=http://nbtwiki.net/
unique_mfile=installNBT
problematic_paths=<<EOL
/External/EEGlab
/External/meegpipe
EOL

[inkscape]
# Location of the Inkscape binary
# Note that relative paths should be relative to inkscape.root_path
# Just add a new line afer EOL with the location on your system
# The first location that matches a local path will be used
path=<<EOL
C:\Program Files (x86)\Inkscape
/Applications/Inkscape.app/Contents/Resources/bin
EOL

[pset]
data_file_ext=.pset
hdr_file_ext=.pseth
# Maximum memory map size. Better set this to be the same as 
# largest_memory_chunk
memory_map_size=3e9
# Maximum amount of memory that should be loaded into MATLAB workspace
# Increasing this number may speed up some computations but will 
# increase the chance of an out-of-memory error. I set this to 2Gbs, 
# which assumes that you are running meegpipe in a machine with lots of 
# RAM. It is best if you set this value to be the same as memory_map_size.
largest_memory_chunk=3e9
writable=true
temporary=true
transposed=false
precision='double'
auto_destroy_mem_map=false
# These two should go away and be instead in the physioset section. We 
# keep them here to prevent breaking any code that depends on them.
date_format='dd-mm-yyyy'
time_format='HH:MM:SS'

[physioset]
date_format='dd-mm-yyyy'
time_format='HH:MM:SS'
# Default sampling rate for physiosets
sampling_rate=250

# Stuff related with OGE
[oge]
# The default queue
queue='meegpipe.q'

[test]
# Stuff related with the test suite

# The remote location where the test datasets can be found
remote='http://kasku.org/data/meegpipe/'

[alias]
# Import aliases, to be used by eegpipe.alias_import()
nodes=<<EOL
meegpipe.node.*
meegpipe.node.aregr.aregr
meegpipe.node.bad_channels.bad_channels
meegpipe.node.bad_epochs.bad_epochs
meegpipe.node.bad_samples.bad_samples
meegpipe.node.bss_regr.bss_regr
meegpipe.node.center.center
meegpipe.node.chan_interp.chan_interp
meegpipe.node.chopper.chopper
meegpipe.node.copy.copy
meegpipe.node.erp.erp
meegpipe.node.obs.obs
meegpipe.node.physioset_import.physioset_import
meegpipe.node.pipeline.pipeline
meegpipe.node.qrs_detect.qrs_detect
meegpipe.node.reref.reref
meegpipe.node.resample.resample
meegpipe.node.smoother.smoother
meegpipe.node.subset.subset
meegpipe.node.tfilter.tfilter
EOL

spt_criteria=<<EOL
spt.criterion.acf.acf
spt.criterion.dummy.dummy
spt.criterion.narrowband.narrowband
spt.criterion.terp.terp
spt.criterion.tgini.tgini
spt.criterion.tkurtosis.tkurtosis
spt.criterion.topo_template.topo_template
spt.criterion.xcorr.xcorr
EOL

